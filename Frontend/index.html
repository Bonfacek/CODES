<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counter</title>
  <style>
    #counter {
      font-family: sans-serif;
      text-align: center;
      font-size: 20em;
      color: #f1a9a9ab;
      display: block;
    }
    #counterbtn {
      text-align: center;
    }
    .button {
      padding: 10px 20px;
      background-color: aliceblue;
      border-radius: 10px;
      font-size: 1.5em;
      transition: background-color 0.25s ease;
      cursor: pointer;
      margin: 5px;
    }
    .button:hover {
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <label id="counter">0</label><br />
  <div id="counterbtn">
    <button id="decreasebtn" class="button">Decrease</button>
    <button id="resetbtn" class="button">Reset</button>
      <button id="increasebtn" class="button">Increasse</button>
  </div>

  <script src="counter.js"></script>
</body>
</html>
